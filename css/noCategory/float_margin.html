<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .clear-margin-collapse {
            background: rgb(248, 248, 124);
        }
        .clear-margin-collapse::after {
            content: "";
            display: table;
            clear: both;
        }
        .cmc-float {
            float: left;
            background: lightgreen;
            width: 50px;
            height: 50px;
            margin-top: 30px;
        }
        h2.cmc {
            margin: 0;
        }
    
    </style>
</head>
<body>
    <h2 class="cmc">clear margin collapse float</h2>
  <div class="clear-margin-collapse">
      <div class="cmc-float"></div>
  </div>
</body>
</html>
